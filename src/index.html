<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Laporan Keuangan</h2>
        
        <!-- Ringkasan Keuangan -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-white">
            <div class="bg-green-500 p-4 rounded-lg">
                <h3 class="text-lg">Total Pemasukan</h3>
                <p class="text-xl font-semibold">Rp 5.000.000</p>
            </div>
            <div class="bg-red-500 p-4 rounded-lg">
                <h3 class="text-lg">Total Pengeluaran</h3>
                <p class="text-xl font-semibold">Rp 2.000.000</p>
            </div>
            <div class="bg-blue-500 p-4 rounded-lg">
                <h3 class="text-lg">Saldo</h3>
                <p class="text-xl font-semibold">Rp 3.000.000</p>
            </div>
        </div>

        <!-- Tabel Transaksi -->
        <div class="mt-6 overflow-x-auto">
            <table class="w-full border-collapse bg-white shadow-md">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="p-3 text-left">Tanggal</th>
                        <th class="p-3 text-left">Keterangan</th>
                        <th class="p-3 text-left">Jenis</th>
                        <th class="p-3 text-left">Jumlah</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b">
                        <td class="p-3">2024-02-10</td>
                        <td class="p-3">Gaji Bulanan</td>
                        <td class="p-3 text-green-500">Pemasukan</td>
                        <td class="p-3 font-bold">Rp 5.000.000</td>
                    </tr>
                    <tr class="border-b">
                        <td class="p-3">2024-02-12</td>
                        <td class="p-3">Belanja Bulanan</td>
                        <td class="p-3 text-red-500">Pengeluaran</td>
                        <td class="p-3 font-bold">Rp 2.000.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
